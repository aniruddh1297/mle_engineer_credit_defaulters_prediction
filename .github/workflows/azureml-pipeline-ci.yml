name: Azure ML Pipeline CI

on:
  push:
    paths:
      - "component_code/**.yaml"
      - "component_code/**.py"
      - "pipeline/run_pipeline.py"
      - "register_scripts/**.py"
      - "config/**.yaml"
      - ".github/workflows/azureml-pipeline-ci.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install azure-ai-ml azure-identity

      - name: ğŸ” Login to Azure (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Register Azure ML components
        run: |
          python register_scripts/register_component.py

      - name: ğŸš€ Run Azure ML pipeline
        run: |
          python pipeline/run_pipeline.py
